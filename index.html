<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <span id="pass-box"> Testing</span>
            <div class="row">
                <div class="left">
                    Password length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="10" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        contain Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" checked />
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                        contain numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
        </div>
        <div class="row">
            <label for="symbols">
                <div class="left">
                    Contain symbols
                </div>
            </label>
            <div class="right">
                <input type="checkbox" name="" id="symbols" />
            </div>
    </div>
    <div class="row">
        <button id="btn" onclick = "audio.play();" >
            Generate
        </button>
    </div>
     </div>
     </div>  
    
    <script src="script.js">
       
    </script>
    
</body>
</html>
